buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.hidetake:gradle-ssh-plugin:2.4.0'
    }
}

apply plugin: 'application'
apply plugin: 'org.hidetake.ssh'

group = 'io.github.shygiants'
version = '1.0.0-SNAPSHOT'

sourceCompatibility = targetCompatibility = 1.8

mainClassName = "io.github.shygiants.App"

//applicationDefaultJvmArgs = ["-Dgreeting.language=en", "-Xdebug"]

remotes {
    raspberry {
        host = '192.168.10.109'
        user = 'pi'
        password = 'raspberry'
    }
}

task deployApp(dependsOn: distTar) << {
    ssh.run {
        session(remotes.raspberry) {
            put from: "$buildDir/distributions/*", into: '/home/pi'
            execute 'tar -xvf ~/raspberry-relay-1.0.0-SNAPSHOT.tar'
//            execute 'sudo bash /home/pi/raspberry-relay-1.0.0-SNAPSHOT/bin/raspberry-relay'
        }
    }

}

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-simple:1.7.21'
    compile 'com.pi4j:pi4j-core:1.0'
    testCompile 'junit:junit:4.12'
}