buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.hidetake:gradle-ssh-plugin:2.4.0'
    }
}

apply plugin: 'application'
apply plugin: 'org.hidetake.ssh'

group = 'io.github.shygiants'
version = '1.0.0-SNAPSHOT'

sourceCompatibility = targetCompatibility = 1.8

mainClassName = "io.github.shygiants.App"

//applicationDefaultJvmArgs = ["-Dgreeting.language=en", "-Xdebug"]

remotes {
    raspberry {
        host = '192.168.0.23'
        user = 'pi'
        password = 'raspberry'
    }
}

task deployApp(dependsOn: distTar) << {
    ssh.run {
        session(remotes.raspberry) {
            put from: "$buildDir/distributions/*", into: '/home/pi'
            execute 'tar -xvf ~/raspberry-relay-1.0.0-SNAPSHOT.tar'
            execute 'sudo bash /home/pi/raspberry-relay-1.0.0-SNAPSHOT/bin/raspberry-relay'
        }
    }

}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-simple:1.7.21'
    compile 'com.pi4j:pi4j-core:1.0'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}